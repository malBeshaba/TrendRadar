# TrendRadar 频率词组配置文件（YAML格式）
# 
# 配置说明：
# - title: 词组的显示标题（在报告中显示）
# - required: 必须词列表（标题中必须包含这些词才匹配）
# - normal: 普通词列表（标题中至少包含一个即可匹配）
# - filter: 过滤词列表（包含这些词的标题将被排除）
#
# 注意：
# 1. required 和 normal 至少要有一个非空
# 2. 如果同时有 required 和 normal，则必须满足：所有 required 词都存在 且 至少一个 normal 词存在
# 3. filter 词会在所有匹配前进行过滤

